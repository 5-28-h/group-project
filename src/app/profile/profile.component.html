<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <button type="submit" class="btn btn-dark btn-lg"><a ui-sref="profile">Home</a></button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-dark btn-lg"><a ui-sref="journalentries">My Journal Entries</a></button>
      </li>
      <li class="nav-item">
        <button (click)="logout()" type="button" class="btn btn-lg">Logout</button>
      </li>

        <a class="nav-link disabled" href="#">Disabled</a>

<div class="jumbotron">
<h1 class="text-center">Hello {{name}}</h1>
<div class="card rounded-5">
    <div class="card-body">
        <form class="form" role="form" method="POST">
            <div class="form-group">
              <input type="text" name="mood"  class="form-control form-control-lg rounded-1" [(ngModel)]="jentry.mood" placeholder="How did you feel?">
                <input type="text" name="location"  class="form-control form-control-lg rounded-1" [(ngModel)]="jentry.location" placeholder="Where were you?">
                  <input type="text" name="date"  class="form-control form-control-lg rounded-1" [(ngModel)]="jentry.date" placeholder="Date?">
              <button type="submit" (click)="saveJournalEntry()" class="btn btn-primary">Save Entry</button>
            </div>
            <div class="form-group">
              <textarea name="journalEntry" [(ngModel)]="jentry.journalEntry"  class="form-control form-control-lg rounded-1" rows="50" cols="80"></textarea>
            </div>
        </form>
    </div>
    <!--/card-block-->
  </div>
</div>
