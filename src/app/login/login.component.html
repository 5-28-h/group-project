<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <button class="btn-lg" type="button" ng-click="showMe=true">Login</button>
      </li>
      <li class="nav-item">
        <a routerLink="/register" routerLinkActive="active" class="btn btn-lg">Register</a>
      </li>
     </ul>
  </nav>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                  <!-- form card login -->
                <div class="card rounded-5">
                    <div class="card-header">
                        <h3 class="mb-0">Login</h3>
                      </div>
                    <div class="card-body">
                        <form class="form" role="form" method="POST">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control form-control-lg rounded-1" name="username" [(ngModel)]="user.username" required="">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control form-control-lg rounded-1" name="password" [(ngModel)]="user.password" required="">
                            </div>
                            <button type="submit" class="btn btn-success btn-lg float-right" (click)="login()" >Login</button>
                        </form>
                    </div>
                    <!--/card-block-->
                  </div>
                  <!-- /form card login -->
                </div>


          </div>
          <!--/row-->

      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
